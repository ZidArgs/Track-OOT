        </li>
        <li>
            <button class="button" id="load-savegame" disabled>LOAD</button>
        </li>
        <li>
            <button class="button" id="new-savegame">NEW</button>
        </li>
        <li>

                <li>
                    <button class="button" id="delete-savegame" disabled>DELETE</button>

                </li>
                <li>

<div class="content">
    <div class="layout-container" data-layout="map-compact" data-hint-badges="false" data-shopsanity="false">
        <div id="item-container" class="item-grid" data-inactive="0">
        </div>
        <div id="key-container" class="item-grid" data-inactive="0">
        </div>
        <div id="dungeon-status-container" class="item-grid" data-inactive="0">
        </div>
        <div id="map-container" data-mode="chests">
            <div id="map-scroll">
            </div>
            <div class="slidecontainer">
                <span class="slidetext">- / +</span>
                <input type="range" min="50" max="500" value="90" class="slider" id="map-scale-slider">
            </div>
            <div class="map-options">
                <div class="map-option" id="map-option-shops"></div>
            </div>
            <div id="shop-view">
                <div id="shop-view-close-button">✖</div>
                <div id="shop-view-body"></div>
            </div>
        </div>
        <div id="dungeon-container">
            <div class="dungeon-head">
                <div id="dungeon-name">
                    Hyrule
                </div>
                <div id="dungeon-switch" data-mode="chests"></div>
            </div>
            <hr class="spacer-line">
            <ul onselectstart="return false" id="dungeon-list">
            </ul>
        </div>
    </div>
</div>
