<div id="viewpane">
    <nav id="menu" class="header">
        <ul>
            <li class="select-savegame">
                <select id="select-savegame">
                </select>
            </li>
            <li>
                <button class="button" id="save-savegame" disabled>SAVE</button>
            </li>
            <li>
                <button class="button" id="load-savegame" disabled>LOAD</button>
            </li>
            <li>
                <button class="button" id="new-savegame">NEW</button>
            </li>
            <li>
                <button class="button hamburger-hide">MORE...</button>
                <ul>
                    <li>
                        <button class="button" id="delete-savegame" disabled>DELETE</button>
                    </li>
                    <li>
                        <button class="button" id="rename-savegame" disabled>RENAME</button>
                    </li>
                    <li>
                        <button class="button" id="export-savegame" disabled>EXPORT</button>
                    </li>
                    <li>
                        <button class="button" id="import-savegame">IMPORT</button>
                    </li>
                </ul>
            </li>
            <li>
                <button class="button" id="edit-settings">SETTINGS</button>
            </li>
        </ul>
        <button id="hamburger-button">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <deep-choiceselect id="view-choice-top">
            <option value="tracker" style="background-image: url('images/tracker.svg')"></option>
            <option value="shops" style="background-image: url('images/shops.svg')"></option>
            <option value="songs" style="background-image: url('images/songs.svg')"></option>
            <option value="notes" style="background-image: url('images/notes.svg')"></option>
            <option value="log" style="background-image: url('images/log.svg')" id="tab_log_top"></option>
        </deep-choiceselect>
    </nav>
    <div id="content">
        <div id="view-tracker" class="view-container">
            <ootrt-layoutcontainer id="layout-container" layout="map-compact">
                <div id="item-grid">
                </div>
                <div id="dungeon-status">
                </div>
                <div id="location-map" data-mode="chests">
                </div>
                <div id="location-list">
                </div>
            </ootrt-layoutcontainer>
        </div>
        <div id="view-shops" class="view-container">
            <ootrt-shoplist>
            </ootrt-shoplist>
        </div>
        <div id="view-songs" class="view-container">
            <ootrt-songlist>
            </ootrt-songlist>
        </div>
        <div id="view-notes" class="view-container text-container">
            <div class="view-container-title">Notes</div>
            <textarea class="view-container-fulltext" id="tracker-notes"></textarea>
        </div>
        <div id="view-log" class="view-container text-container">
            <div class="view-container-title">LOG</div>
            <div class="view-container-fulltext" id="tracker-log"></div>
        </div>
    </div>
    <deep-choiceselect id="view-choice-bottom">
        <option value="tracker" style="background-image: url('images/tracker.svg')"></option>
        <option value="shops" style="background-image: url('images/shops.svg')"></option>
        <option value="songs" style="background-image: url('images/songs.svg')"></option>
        <option value="notes" style="background-image: url('images/notes.svg')"></option>
        <option value="log" style="background-image: url('images/log.svg')" id="tab_log_bottom"></option>
    </deep-choiceselect>
    <footer class="footer">
        <div class="footer-field">
            chests available / missing: <span id="status-chests-available">#</span> / <span id="status-chests-missing">#</span>
        </div>
        <div class="footer-field">
            skulltulas available / missing: <span id="status-skulltulas-available">#</span> / <span id="status-skulltulas-missing">#</span>
        </div>
    </footer>
</div>
