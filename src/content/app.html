
<emc-navbar id="navbar"></emc-navbar>

            </ootrt-layoutcontainer>
        </div>
        <div slot="shops" data-title="Shops" data-icon="images/icons/shops.svg">
            <ootrt-shoplist>
            </ootrt-shoplist>
        </div>
        <div slot="songs" data-title="Songs" data-icon="images/icons/songs.svg">
            <ootrt-songlist>
            </ootrt-songlist>
        </div>
        <div slot="exits" data-title="Exits" data-icon="images/icons/entrance.svg">

            </ootrt-exitlist>
        </div>

        </div>
        <div slot="multi" data-title="Multiplayer" data-icon="images/icons/multi.svg">
