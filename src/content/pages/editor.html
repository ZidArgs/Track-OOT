<div class="viewpane">
    <nav id="editor-menu" class="header">
        <ul>
            <li>
                <button class="button hamburger-hide">FILE</button>
                <ul>
                    <li>
                        <button class="button" id="editor-menu-file-savelogic">SAVE LOGIC</button>
                    </li>
                    <li>
                        <div class="splitter"></div>
                    </li>
                    <li>
                        <button class="button" id="editor-menu-file-loadpatch">LOAD PATCH</button>
                    </li>
                    <li>
                        <button class="button" id="editor-menu-file-savepatch">SAVE PATCH</button>
                    </li>
                    <li>
                        <div class="splitter"></div>
                    </li>
                    <li>
                        <button class="button" id="editor-menu-file-removepatch">REMOVE PATCH</button>
                    </li>
                    <li>
                        <div class="splitter"></div>
                    </li>
                    <li>
                        <button class="button" id="editor-menu-file-exit">EXIT EDITOR</button>
                    </li>
                </ul>
            </li>
        </ul>
        <button id="editor-hamburger-button">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </nav>
    <div id="editor-content" class="content">
        <div id="logic-board">
            <deep-panel caption="logics" id="logics"></deep-panel>
            <deep-logiceditor-workingarea id="workingarea" visualize="true"></deep-logiceditor-workingarea>
            <deep-panel caption="clipboard" id="clipboard-panel">
                <deep-logiceditor-clipboard id="clipboard"></deep-logiceditor-clipboard>
            </deep-panel>
            <deep-logiceditor-trashcan id="trashcan"></deep-logiceditor-trashcan>
            <deep-panel caption="elements" id="elements">
                <deep-collapsepanel caption="default">
                    <deep-logic-true template></deep-logic-true>
            
                    <deep-logic-not template></deep-logic-not>
                    <deep-logic-and template></deep-logic-and>
                    <deep-logic-or template></deep-logic-or>
            
                    <deep-logic-min template></deep-logic-min>
                </deep-collapsepanel>
            </deep-panel>
        </div>
    </div>
</div>
