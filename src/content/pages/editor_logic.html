<div class="viewpane">
    <nav id="editor-menu" class="header">
        <ul>
            <li>
                <button class="button hamburger-hide">FILE</button>
                <ul>
                    <li>
                        <button class="button" id="editor-menu-file-savelogic">SAVE LOGIC</button>
                    </li>
                    <li>
                        <div class="splitter"></div>
                    </li>
                    <li>
                        <button class="button" id="editor-menu-file-loadpatch">LOAD PATCH</button>
                    </li>
                    <li>
                        <button class="button" id="editor-menu-file-savepatch">SAVE PATCH</button>
                    </li>
                    <li>
                        <div class="splitter"></div>
                    </li>
                    <li>
                        <button class="button" id="editor-menu-file-removepatch">REMOVE PATCH</button>
                    </li>
                    <li>
                        <div class="splitter"></div>
                    </li>
                    <li>
                        <button class="button" id="editor-menu-file-exit">EXIT EDITOR</button>
                    </li>
                </ul>
            </li>
        </ul>
        <button id="editor-hamburger-button">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </nav>
    <div id="editor-content" class="content">
        <div id="logic-board">
            <emc-captionpanel caption="logics" id="logics"></emc-captionpanel>
            <emc-captionpanel caption="logic editor" id="workingarea-panel">
                <emc-logiceditor-workingarea id="workingarea" visualize="true"></emc-logiceditor-workingarea>
            </emc-captionpanel>
            <emc-captionpanel caption="clipboard" id="clipboard-panel">
                <emc-logiceditor-clipboard id="clipboard"></emc-logiceditor-clipboard>
            </emc-captionpanel>
            <emc-logiceditor-trashcan id="trashcan"></emc-logiceditor-trashcan>
            <emc-captionpanel caption="elements" id="elements">
            </emc-captionpanel>
        </div>
    </div>
</div>
