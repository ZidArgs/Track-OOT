<html>
    <head>
        <title>Tracker for OOT-Randomizer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css" type="text/css">
        <script src="script/dialogue.js" defer></script>
        <script src="script/loader.js"></script>
        <script src="script/logic.js"></script>
        <script src="script/savestate.js"></script>
        <script src="script/items.js"></script>
        <script src="script/map.js"></script>
        <script src="script/main.js" defer></script>
        <style>
            #splash {
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: black;
            }

            #splash.inactive {
                display: none;
            }
        </style>
        <script>
            window.onload = function() {
                document.getElementById("splash").className ="inactive";
            }
        </script>
    </head>
    <body>
        <nav class="header">
            <ul>
                <li class="select-savegame">
                    <select id="select-savegame">
                    </select>
                </li>
                <li>
                    <button class="save-button" id="save-savegame" disabled>SAVE</button>
                </li>
                <li>
                    <button class="save-button" id="load-savegame" disabled>LOAD</button>
                </li>
                <li>
                    <button class="save-button" id="new-savegame">NEW</button>
                </li>
                <li>
                    <button class="save-button" id="delete-savegame" disabled>DELETE</button>
                </li>
                <li>
                    <button class="save-button" id="export-savegame" disabled>EXPORT</button>
                </li>
                <li>
                    <button class="save-button" id="import-savegame">IMPORT</button>
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="layout-container">
                <div id="item-container" class="item-grid" data-inactive="0"></div>
                <div id="map" data-mode="chests">
                    <div class="slidecontainer">
                        <span class="slidetext">+ / -</span>
                        <div class="slidetrack">
                            <input type="range" min="50" max="180" value="90" class="slider" id="map-scale-slider">
                        </div>
                    </div>
                    <div id="key-container" class="item-grid" data-inactive="0">
                    </div>
                    <div class="map-options">
                        <div class="map-option" id="map-option-chest"></div>
                        <div class="map-option" id="map-option-skulltula"></div>
                    </div>
                </div>
                <div id="dungeon-container">
                    <div id="dungeon-name">
                        Hyrule
                    </div>
                    <hr class="spacer-line">
                    <ul onselectstart="return false" id="dungeon-list">
                    </ul>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="footer-field">
                Version: <span id="status-version">#</span>
            </span>
            <span class="footer-spacer">|</span>
            <span class="footer-field">
                Chests Available / Missing: <span id="status-chests-available">#</span> / <span id="status-chests-missing">#</span>
            </span>
            <span class="footer-spacer">|</span>
            <span class="footer-field">
                Skulltulas Available / Missing: <span id="status-skulltulas-available">#</span> / <span id="status-skulltulas-missing">#</span>
            </span>
            <span class="footer-right">
                found a bug or missing feature - <a href="https://bitbucket.org/2deep4real/track-oot/issues" target="_blank">create an issue</a>
            </span>
        </footer>
        <div id="dialogue">
            <div id="dialogue-window">
                <p id="dialogue_title"></p>
                <textarea id="dialogue_text" readonly></textarea>
                <input id="dialogue_input">
                <button id="dialogue_abort" focus>Cancel</button>
                <button id="dialogue_submit">OK</button>
            </div>
        </div>
        
        <div id="splash">
            <img src="images/track-oot.png">
        </div>
    </body>
</html>
